<div class="container ">
    <h2>Paramètres Utilisateurs</h2>
    <form #form="ngForm" (ngSubmit)="soumettre(form)">
        <div class="form-group">
            <label for="nom">Nom </label>
            <input id="nom" name="nom" class="form-control" placeholder="Nom" [(ngModel)]="donneesSettings.nom" required #nom="ngModel" (blur)="dansBlur(nom)" [class.field-error]="form.submitted && nom.invalid">
            <div [hidden]="!form.submitted || nom.valid" class="alert alert-danger">Veuillez entrer votre Prenom et Nom</div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" name="singleModel" [(ngModel)]="singleModel" btnCheckbox btnCheckboxTrue="On" btnCheckboxFalse="Off">
               {{singleModel}}
        </button>
        </div>

        <div class="form-group">
            <label for="dateDebut">Date :</label>
            <input class="form-control" type="text" placeholder="Date début" [(ngModel)]="dateDebut" name="dateDebut" id="dateDebut" bsDaterangepicker> Date de début :{{dateDebut}}
        </div>

        <div class="form-group">
            <label for="heureDebut">Heure Début :</label>
            <timepicker [(ngModel)]="heureDebut" name="heureDebut" id="heureDebut"></timepicker>
            Heure de début: {{heureDebut}}
        </div>

        <div class="form-check form-group ">
            <input type="checkbox" class="form-check-input" id="emailOffres" name="emaiOlffres" [(ngModel)]="donneesSettings.emailOffres">
            <label class="form-check-label" for="emaiOlffres">Offre Special par Email</label>
        </div>

        <div class="form-group">
            <p> User Interface style</p>

            <div class="btn-group">
                <label class="btn btn-primary" [(ngModel)]="donneesSettings.InterfaceStyle" btnRadio="Lumineux" name="InterfaceStyle" tabindex="0" role="button">Lumineux</label>
                <label class="btn btn-primary" [(ngModel)]="donneesSettings.InterfaceStyle" btnRadio="Moyen" name="InterfaceStyle" tabindex="0" role="button">Moyen</label>
                <label class="btn btn-primary" [(ngModel)]="donneesSettings.InterfaceStyle" btnRadio="Noir" name="InterfaceStyle" tabindex="0" role="button">Noir</label>
            </div>

            <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="InterfaceStyle" id="lumineux" value="lumineux" [(ngModel)]="donneesSettings.InterfaceStyle">
                <label class="form-check-label" for="lumineux">
            Lumineux
          </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InterfaceStyle" id="moyen" value="moyen" [(ngModel)]="donneesSettings.InterfaceStyle">
                <label class="form-check-label" for="moyen">
            Moyen
          </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="InterfaceStyle" id="noir" value="noir" [(ngModel)]="donneesSettings.InterfaceStyle">
                <label class="form-check-label" for="noir">
            Noir
          </label>
            </div> -->
        </div>

        <div class="form-group">
            <label for="typeDeSouscription">Type de souscription</label>
            <select class="form-control" name="typeDeSouscription" id="typeDeSouscription" [(ngModel)]="donneesSettings.typeDeSouscription">
            <option *ngFor=" let type of typeDeSouscription | async">
              {{type}}
            </option>
          </select>
          
        </div>


        <label for="pourcentageUser "> Pourcentage Utilisateur : {{pourcentageUser}}</label>
        <div class="form-group">
            <rating [(ngModel)]="pourcentageUser" [max]="maxRating" name="pourcentageUser" id="pourcentageUser" [titles]="['one', 'two', 'three']"></rating>
        </div>


        <div class="form-group ">
            <label for="commentaire ">Commentaires</label>
            <textarea name="commentaire " class="form-control " id="commentaire " rows="3 " [(ngModel)]="donneesSettings.commentaire "></textarea>
        </div>

        <div class="form-group ">
            <label for="mdp ">Mot de passe</label>
            <input type="password " class="form-control " id="mdp " name="mdp ">
        </div>


        <!-- <div class="form-group ">
            <label for="exampleFormControlTextarea1 ">Date</label>
            <input type="date " class="form-control " id="date " name="date ">
        </div> -->


        <div class="form-group ">
            <div [hidden]="!postError " class="alert alert-danger ">
                {{ postErrorMessage }}
            </div>
            <button type="submit " class="btn btn-primary ">Soumettre</button>
        </div>
    </form>
</div>
<h3>{{donneesSettings | json}}</h3>
