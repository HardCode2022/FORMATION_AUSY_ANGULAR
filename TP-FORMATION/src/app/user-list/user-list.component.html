<div class="ui icon message">
    <div class="table icon"></div>
    <div class="content">
        <div class="header">
            <div>
                <h2>{{pageTitle}}</h2>
            </div>
        </div>
        <h3>Liste incluant la liste des compétences et le niveau global</h3>
        <div class="ui relaxed grid">
            <div class="three column row">
                <div class="column">
                    <button class="ui primary button" (click)='toggleRating()'> {{showRating ? 'Cacher' : 'Montrer'}} les notes</button>
                </div>

                <div class="column">
                    <div class="ui search">
                        <div class="ui icon input">
                            <input class="prompt" type="text" placeholder="Nom d'utilisateur..." [(ngModel)]='userFilter'>
                            <i class="search icon"></i>
                        </div>
                        <div class="results"></div>
                    </div>
                </div>
                <div class="column">
                    <a class="ui image label">
                      Filtre : <img src="/assets/images/result.png">
                      {{userFilter| uppercase}}                    </a>
                </div>
            </div>
        </div>
        <div class=' table-responsive '>
            <table class='ui celled table ' *ngIf='users && users.length'>
                <thead>
                    <tr>
                        <th></th>
                        <th>Nom</th>
                        <th>Age</th>
                        <th>poste</th>
                        <th>Compétences</th>
                        <th *ngIf='showRating'>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of filteredUsers'>
                        <td>
                            <img [src]='user.userImage ' [title]='user.Nom ' [style.width.px]='imageWidth ' [style.margin.px]='imageMargin ' [style.size.px]='imageSize '>
                        </td>
                        <td>
                            <a [routerLink]="['/users', user.userId]"> {{user.Nom}} </a>
                        </td>
                        <td>{{user.Age}}</td>
                        <td>{{user.Poste}}</td>
                        <td>
                            <span [outerHTML]="user.Competences | convertToList"></span>
                        </td>
                        <td>
                            <app-user-rating *ngIf='showRating' [note]="user.Note" [age]="user.Age"></app-user-rating>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div class=" ui error message " *ngIf='users==null || users==undefined || filteredUsers==null || filteredUsers==undefined'>
    <i class=" close icon "></i>
    <div class="header ">
        Aucun utilisateur disponibles
    </div>
    <ul class="list ">
        <li>Modifier votre recherche.</li>
        <li>Contacter votre administrateur.</li>
    </ul>
</div>
