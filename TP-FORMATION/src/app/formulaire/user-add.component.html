<form #form="ngForm" class="ui form" (ngSubmit)="soumettre(form)">

    <div class="field">
        <label>Nom</label>
        <input type="text" name="Nom " id="Nom " value="Nom " placeholder="Nom " [(ngModel)]="InterfaceDonneesUsers.Nom" required #champNom="ngModel" [class.field.error]="form.submitted && champNom.invalid" />
        <div [hidden]="!form.submitted || champNom.valid " class="alert alert-danger ">Merci de renseigner un Nom</div>
    </div>

    <div class="field ">
        <label>Age</label>
        <input type="number" name="Age " placeholder="age " id="age " value="age " [(ngModel)]="InterfaceDonneesUsers.Age " ng-pattern="(1[89]|[2-5][0-9]|6[0-5])" required #champAge="ngModel" [class.field.error]="form.submitted && champAge.invalid" />
        <div [hidden]="!form.submitted || champAge.valid " class="alert alert-danger ">Merci de renseigner un Age </div>
        <!-- <span ng-show="Age.pattern.invalid">Not a valid number!</span> -->
    </div>

    <div class="field ">
        <label>Poste</label>
        <div class="form-group ">
            <select class="form-control " name="Job " id="job " [(ngModel)]="InterfaceDonneesUsers.Job " required #poste="ngModel" [class.field.error]="form.submitted && poste.invalid">
            <option *ngFor="let poste of typePose | async">
                {{poste}}
           </option>
           </select>
        </div>
        <div [hidden]="!form.submitted || poste.valid " class="alert alert-danger ">Merci de renseigner un Poste </div>
    </div>

    <div class="field ">

        <label>Note</label>

        <input type="range " name="Rating " id="rating " value="rating " placeholder="Note " min="0 " max="10 " [(ngModel)]="InterfaceDonneesUsers.Rating " required #note="ngModel" [class.field.error]="form.submitted && note.invalid" />
        <div [hidden]="!form.submitted || note.valid " class="alert alert-danger ">Merci de renseigner une note superieure à 0</div>
    </div>
    <div class=" form-group ">
        <h4 class="ui dividing header ">Compétences</h4>

        <div class="inline fields ">

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="jee " id="jee " value="JEE " [(ngModel)]="InterfaceDonneesUsers.jee " />

                        <label>JEE</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="java " id="java " value="JAVA " [(ngModel)]="InterfaceDonneesUsers.java " />

                        <label>Java</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="sao " id="sao " value="sao " [(ngModel)]="InterfaceDonneesUsers.sao " />

                        <label>SOA</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="javascript " id="javascript " value="javascript " [(ngModel)]="InterfaceDonneesUsers.javascript " />

                        <label>JavaScript</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="angular " id="angular " value="angular " [(ngModel)]="InterfaceDonneesUsers.angular " />

                        <label>Angular</label>

                    </div>

                </div>

            </div>

        </div>

        <div class="inline fields ">

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="junit " id="junit " value="junit " [(ngModel)]="InterfaceDonneesUsers.junit " />

                        <label>Junit</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="selenium " id="selenium " value="selenium " [(ngModel)]="InterfaceDonneesUsers.selenium " />

                        <label>Selenium</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="squash " id="squash " value="squash " [(ngModel)]="InterfaceDonneesUsers.squash " />

                        <label>Squash</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="robot " id="robot " value="robot " [(ngModel)]="InterfaceDonneesUsers.robot " />

                        <label>Robot Framework</label>

                    </div>

                </div>

            </div>

        </div>

        <div class="inline fields ">

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="cpp " id="cpp " value="cpp " [(ngModel)]="InterfaceDonneesUsers.cpp " />

                        <label>C++</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="net " id="net " value="net " [(ngModel)]="InterfaceDonneesUsers.net " />

                        <label>.Net</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">

                        <input type="checkbox " name="scrum " id="scrum " value="scrum " [(ngModel)]="InterfaceDonneesUsers.scrum " />

                        <label>SCRUM</label>

                    </div>

                </div>

            </div>

            <div class="field ">

                <div class="ui left compact segment ">

                    <div class="ui toggle checkbox ">
                        <input type="checkbox " name="kanban " id="kanban " value="kanban " [(ngModel)]="InterfaceDonneesUsers.kanban " />
                        <label>KANBAN</label>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="form-group">
        <div [hidden]=" !postError " class="alert alert-danger ">
            {{ postErrorMessage }}
        </div>
        <button class="ui primary button ">Sauvegarder</button>
    </div>
</form>
<h3>{{InterfaceDonneesUsers|json}}</h3>
