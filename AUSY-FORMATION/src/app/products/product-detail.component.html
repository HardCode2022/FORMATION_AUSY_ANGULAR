<div class="card">
    <div class="card-header" *ngIf='product'>
        {{pageTitle + ': '+ product.productName}}
    </div>

    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)='onBack()' style=" width:80px">
        <i class='fa fa-chevron-left'>Back</i>
        </button>

    </div>
</div>
